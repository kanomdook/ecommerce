<ion-header>
    <ion-navbar>
        <ion-title>Product Detail</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="contact-card-content">
    <topbar [dataTopBar]="productData"></topbar>

    <ion-list class="details-list">
        <ion-item class="detail-item">
            <ion-avatar item-left>
                <ion-icon name="ios-cash-outline"></ion-icon>
            </ion-avatar>
            <span class="detail-text">Price {{productData.unitprice | number}} ฿</span>

        </ion-item>
        <ion-item class="detail-item">
            <h3 class="categories-title-pomotion">
                <ion-icon name="md-pricetags"></ion-icon> {{' Promotion' | translate}}</h3>
            <span class="detail-text">เมือซื้อเสื้อยีนส์ 1 แถม กางเกงยีนส์ขาสั้น 1 ตัว</span>
        </ion-item>

        <ion-item class="detail-item">
            <h3>{{' Size' | translate}}</h3>
            <span class="detail-text">{{productData.size.detail}}</span>
        </ion-item>

        <ion-list class="radio-tags" radio-group>
            <ion-item *ngFor="let data of productData.size.sizedetail" class="radio-tag">
                <ion-label>{{data.name}}</ion-label>
                <ion-radio value="{{data.name}}"></ion-radio>
            </ion-item>
        </ion-list>

    </ion-list>
    <h4 class="categories-title">Relation products</h4>
    <data-scroll-x [dataListX]="productData.relationProducts"></data-scroll-x>
</ion-content>

<ion-footer>
    <ion-toolbar color="btn">
        <div style="text-align: center;">
            <ion-buttons>
                <button ion-button icon-left (click)="goToSchedulePage()">
        <ion-icon name="cart"></ion-icon>Add to Cart
      </button>
            </ion-buttons>
        </div>
    </ion-toolbar>
</ion-footer>
