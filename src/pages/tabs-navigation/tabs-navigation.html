<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="{{'HOME' | translate}}" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="{{'SEARCH' | translate}}" tabIcon="search"></ion-tab>
  <ion-tab [root]="tab5Root" tabTitle="{{'CART' | translate}}" tabIcon="cart" tabBadge="{{countBadgeCart()}}"
    tabBadgeStyle="danger"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="{{'NOTIFICATIONS' | translate}}" tabIcon="notifications" tabBadge="19" tabBadgeStyle="danger"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="{{'PROFILE' | translate}}" tabIcon="person"></ion-tab>
</ion-tabs>
