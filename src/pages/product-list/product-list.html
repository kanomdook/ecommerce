<ion-header>
    <ion-navbar>
        <ion-title *ngIf="Listprod.title">{{Listprod.title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="list-mini-content">
    <searchbar [Filters]="Filterlist" (Keywords)="SearchList($event)"></searchbar>
    <div class="list-mini">
        <ion-list>
            <list-product [productList]="Listprod" (id)="gotoproductdetail($event)"></list-product>
        </ion-list>
    </div>
</ion-content>
