 <ion-grid padding class="forms-examples-segment" *ngIf="payment2 === 'Credit Card'">
    <ion-row>
        <ion-col col-12>
            <ion-list>

                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label floating>หมายเลขบัตรเครดิต</ion-label>
                            <ion-input [(ngModel)]="data.creditno" type="text"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label floating>ชื่อบัตรเครดิต</ion-label>
                            <ion-input [(ngModel)]="data.creditname" type="text"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col col-6>
                        <ion-item>
                            <ion-label floating>วันที่บัตรหมดอายุ (MM/YY)</ion-label>
                            <ion-input [(ngModel)]="data.expdate" type="text"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-6>
                        <ion-item>
                            <ion-label floating>หมายเลขตรวจสอบและยืนยันบัตร</ion-label>
                            <ion-input [(ngModel)]="data.creditcvc" type="text"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>

            </ion-list>
        </ion-col>
    </ion-row>
    <button ion-button full color="warning" icon-left (click)="gotoStep3()">
        รีวิวการสั่งสินค้า
      </button>
</ion-grid>

<ion-grid padding class="forms-examples-segment" *ngIf="payment2 === 'Delivery'">

    <button ion-button full color="warning" icon-left (click)="gotoStep3()">

</ion-grid>
